<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <article class="contact-card" data-testid="test-contact-page">
      <h1>Contact Us</h1>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" data-testid="test-contact-name" aria-describedby="error-name" required />
          <small id="error-name" data-testid="test-contact-error-name" class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" data-testid="test-contact-email" aria-describedby="error-email" required />
          <small id="error-email" data-testid="test-contact-error-email" class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" data-testid="test-contact-subject" aria-describedby="error-subject" required />
          <small id="error-subject" data-testid="test-contact-error-subject" class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
          <small id="error-message" data-testid="test-contact-error-message" class="error-message"></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Send Message</button>
        <p id="successMessage" data-testid="test-contact-success" class="success-message" hidden>âœ… Thank you! Your message has been sent successfully.</p>
      </form>
    </article>

    <nav style="text-align:center; margin:1rem;">
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>

  </main>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const subject = form.subject.value.trim();
      const message = form.message.value.trim();
      let valid = true;

      if (!name) {
        document.getElementById('error-name').textContent = 'Name is required.';
        valid = false;
      }

      if (!email || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        document.getElementById('error-email').textContent = 'Enter a valid email.';
        valid = false;
      }

      if (!subject) {
        document.getElementById('error-subject').textContent = 'Subject is required.';
        valid = false;
      }

      if (!message || message.length < 10) {
        document.getElementById('error-message').textContent = 'Message must be at least 10 characters.';
        valid = false;
      }

      if (valid) {
        successMessage.hidden = false;
        form.reset();
      } else {
        successMessage.hidden = true;
      }
    });
  </script>
</body>
</html>
